<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline-block</title>
<style>
#out div{
    width:100px;
    height:100px;
    border:1px solid red;
    display:inline-block;
    background-color:red;
    border-radius:20px;
}
span{
    display:inline-block;
    border:1px solid red;
    border-radius:10px;
    margin:10px;
    width:100px;
}
#out{
    width:500px;
    height:500px;
}
</style>
</head>
<body>
<div id="out">
    <div>div1</div>
    <div>div2</div>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <span>span4</span>
</div>

</body>
</html>
