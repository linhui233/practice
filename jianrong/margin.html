<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
.box{
    background-color:green;
    border:1px solid red;
    zoom:1;
}
.item{
    height:50px;
    background-color:yellow;
    margin:50px;
}
.mt100{
    margin-top:100px;
}
</style>
<!--1.margin-top传递
        解决:border--ie5,6不行
          解决：触发BFC、haslayout
    2.上下margin叠压
        尽量使用同一方向的margin
    -->

</head>
<body>
<div class="box">
    <div class="item"></div>
    <div class="item mt100"></div>
</div>
</body>
</html>
