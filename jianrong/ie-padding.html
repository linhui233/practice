<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
body{
    margin:0;
}
.box{
    width: 750px;
    border:1px solid red;
    overflow:hidden;
}
.item{
    width: 200px;
    height: 200px;
    background-color: red;
    margin-left:50px;
    float:left;
    *display:inline;

}
</style>
<!--
    当元素浮动时双倍边距
    解决：针对ie6,7添加*display:inline;
-->
</head>
<body>
<div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
