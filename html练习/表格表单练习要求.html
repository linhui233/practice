<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
		<!--
			一、表格练习
				1、表头、表主体的划分
				2、单元格的合并
				3、思考：在同一个table标签里如何处理行之间的空隙
				
			二、表单练习
				1、表单与表单控件的配合使用
				2、单选可以使用图片，也可以直接使用表单的单选控件
				3、思考：布局结构如何做到一个统一化？
		-->

<style>
th,td{
	border:1px solid #99b0da;
	font-size:12px;
	text-align:center;
}

th{
	background:#dbe3fa;
}
table td img{
	vertical-align: middle;
}
table{
	width:638px;
	height:151px;
	border-collapse:collapse;
}


table .cold{
	color:blue;
}
table .hot{
	color:orange;
}
.blue{
	background:#f4f7fc;
}
</style>
</head>
	<body>
	<div id="main">
		<table id="table1">
			<thead>
			<tr>
				<th colspan="2" style="width:23%">日期</th>
				<th colspan="2" style="width:23%">天气现象</th>
				<th style="width:18%">气温</th>
				<th style="width:18%">风向</th>
				<th style="width:18%">风力</th>
			</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="2" class="blue">22日星期五</td>
					<td class="blue">白天</td>
					<td><img src="img/1.gif"/></td>
					<td>晴间多云</td>
					<td class="hot">高温7°</td>
					<td>无持续风向</td>
					<td>威风</td>
				</tr>
				<tr>
					<td class="blue">夜间</td>
					<td><img src="img/2.gif"/></td>
					<td>晴</td>
					<td class="cold">低温-4°°</td>
					<td>无持续风向</td>
					<td>威风</td>
				</tr>
				<tr></tr>
				<tr>
					<td rowspan="2" style="color:red" class="blue">22日星期六</td>
					<td class="blue">白天</td>
					<td><img src="img/1.gif"/></td>
					<td>晴间多云</td>
					<td class="hot">高温7°</td>
					<td>无持续风向</td>
					<td>威风</td>
				</tr>
				<tr>
					<td class="blue">夜间</td>
					<td><img src="img/3.gif"/></td>
					<td>晴</td>
					<td class="cold">低温-4°°</td>
					<td>无持续风向</td>
					<td>威风</td>
				</tr>
			</tbody>
		</table>
	</div>
	</body>
</html>
