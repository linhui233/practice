<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>分页</title>
<style>
a{
    text-decoration:none;
    border: 1px solid #e0e1e2;
    display:inline-block;
    width:17px;
    height:20px;
    font:12px/20px "宋体";
    line-height:20px;
    color:#2052a3;
    text-align:center;

}
a:hover,.active{
    background:#1f3a87;
    color:white;
}
.pageBtn{
    width:64px;
}
</style>
</head>
<body>
<div>
    <div class="pageBox">
        <a href="" class="pageBtn">上一页</a>
        <a href="">1</a>
        <a href="" >2</a>
        <a href="" class="active">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="">7</a>
        <a href="">8</a>
        <a href="">9</a>
        <a href="" class="pageBtn">下一页</a>
    </div>
</div>
</body>
</html>
